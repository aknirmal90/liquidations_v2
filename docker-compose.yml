        command: /start-celery-prices
        environment:
            DOPPLER_TOKEN: $DOPPLER_TOKEN
        depends_on:
            redis:
                condition: service_healthy
        deploy:
            resources:
                limits:
                    cpus: '4'
                    memory: 2G

    celerybeat:
        build:
            context: .
            dockerfile: Dockerfile
            cache_from:
                - aknirmal90/liquidations_v2
            args:
                - DOPPLER_TOKEN=$DOPPLER_TOKEN
        command: /start-celery-beat
        environment:
            DOPPLER_TOKEN: $DOPPLER_TOKEN
        depends_on:
            webserver:
                condition: service_healthy

volumes:
    postgres_data:
        driver: local
