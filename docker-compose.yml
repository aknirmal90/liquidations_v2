    celery:
        build:
            context: .
            dockerfile: Dockerfile
            cache_from:
                - aknirmal90/liquidations_v2
            args:
                - DOPPLER_TOKEN=$DOPPLER_TOKEN
        command: /start-celery-default
        environment:
            DOPPLER_TOKEN: $DOPPLER_TOKEN
        depends_on:
            redis:
                condition: service_healthy
        deploy:
            resources:
                limits:
                    cpus: '1'
                    memory: 2G

    celery-prices:
        build:
            context: .
            dockerfile: Dockerfile
            cache_from:
                - aknirmal90/liquidations_v2
