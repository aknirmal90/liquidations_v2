services:
    postgres:
        image: postgres:14
        ports:
            - 5432:5432
        environment:
            POSTGRES_PASSWORD: postgres  # Make sure to set this
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
            retries: 15
            start_period: 2s
        volumes:
            - postgres_data:/var/lib/postgresql/data
        deploy:
            resources:
                limits:
                    cpus: '1'
                    memory: 1000M

    redis:
        image: redis:7.0
        ports:
            - 6379:6379
        healthcheck:
            test: ["CMD-SHELL", "redis-cli --raw ping"]
            retries: 15
            start_period: 2s
        deploy:
            resources:
                limits:
                    cpus: '0.5'
                    memory: 512M

    webserver:
        restart: always
        build:
            context: .
            dockerfile: Dockerfile
            args:
                - DOPPLER_TOKEN=$DOPPLER_TOKEN
        ports:
            - 8000:8000
        command: /start-webserver-local
        environment:
            DOPPLER_TOKEN: $DOPPLER_TOKEN
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
            retries: 15
            start_period: 2s
        depends_on:
            redis:
                condition: service_healthy
            postgres:
                condition: service_healthy
        volumes:
            - .:/code
        working_dir: /code
        deploy:
            resources:
                limits:
                    cpus: '0.5'
                    memory: 500M
        stdin_open: true
        tty: true

    websocket:
        restart: always
        build:
            context: .
            dockerfile: Dockerfile
            args:
                - DOPPLER_TOKEN=$DOPPLER_TOKEN
        command: /start-websocket-transactions arbitrum infura
        environment:
            DOPPLER_TOKEN: $DOPPLER_TOKEN
        depends_on:
            redis:
                condition: service_healthy
            postgres:
                condition: service_healthy
        volumes:
            - .:/code
        deploy:
            resources:
                limits:
                    cpus: '0.5'
                    memory: 500M

