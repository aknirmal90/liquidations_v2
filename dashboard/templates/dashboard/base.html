<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aave Asset Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f9fafb;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-container {
            padding: 2rem 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard:asset_list' %}">
                <i class="fas fa-chart-line me-2"></i>
                Aave Asset Dashboard
            </a>
            <div class="navbar-nav ms-auto me-4">
                <a class="nav-link" href="{% url 'dashboard:asset_list' %}">
                    <i class="fas fa-coins me-2"></i>
                    Assets
                </a>
                <a class="nav-link" href="{% url 'dashboard:prices_summary' %}">
                    <i class="fas fa-dollar-sign me-2"></i>
                    Prices
                </a>
                <a class="nav-link" href="{% url 'dashboard:debt' %}">
                    <i class="fas fa-money-bill-wave me-2"></i>
                    Debt
                </a>
                <a class="nav-link" href="{% url 'dashboard:liquidations' %}">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Liquidations
                </a>
                <a class="nav-link" href="{% url 'dashboard:users' %}">
                    <i class="fas fa-users me-2"></i>
                    Users
                </a>
                <a class="nav-link" href="{% url 'dashboard:tests' %}">
                    <i class="fas fa-vial me-2"></i>
                    Tests
                </a>
            </div>
            {% block navbar_extra %}{% endblock %}
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add loading animation
        document.addEventListener('DOMContentLoaded', function () {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';

                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });

        {% block extra_js %} {% endblock %}
    </script>
</body>

</html>
